<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея | Singlet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      justify-content: center;
      margin-top: 2em;
    }
    .gallery a {
      display: block;
      background: var(--bg-secondary);
      border-radius: 14px;
      box-shadow: 0 2px 18px rgba(80,160,200,0.10);
      overflow: hidden;
      transition: transform .13s, box-shadow .14s;
      cursor: pointer;
      position: relative;
    }
    .gallery a:hover {
      transform: translateY(-8px) scale(1.045);
      box-shadow: 0 8px 36px rgba(55,150,240,0.13);
    }
    .gallery img {
      display: block;
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      transition: opacity .2s;
      background: #222;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9000;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,23,27,0.94);
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
      transition: .15s;
    }
    .lightbox.show {
      display: flex;
    }
.lightbox-contents {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  /* БЕЗ width и height! */
  min-width: 0;
  min-height: 0;
}
    .lightbox img {
      max-width: 80vw;
      max-height: 55vh;
      border-radius: 16px;
      box-shadow: 0 4px 40px #000c;
      background: #23262b;
      transition: transform 0.25s cubic-bezier(.3,1.6,.4,1);
      transform: none;
      display: block;
      margin: 0;
    }
    .lightbox .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.6rem;
      color: #fff;
      background: rgba(25, 25, 35, 0.42);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      transition: background 0.2s;
      user-select: none;
    }
    .lightbox .arrow:hover {
      background: rgba(60, 60, 130, 0.72);
    }
    .lightbox .arrow.left {
      left: -65px;
    }
    .lightbox .arrow.right {
      right: -65px;
    }
    @media (max-width: 900px) {
      .lightbox .arrow.left { left: 5px; }
      .lightbox .arrow.right { right: 5px; }
    }
    @media (max-width: 650px) {
      .gallery img { height: 120px; }
      .gallery { gap: 12px; }
      .lightbox .arrow { font-size: 1.6rem; width: 38px; height: 38px; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Главная</a>
      <a href="about.html">О компании</a>
      <a href="gallery.html" class="active">Галерея</a>
      <a href="employee.html">Сотрудники</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="logo-container">
      <span class="big-logo">SINGLET</span>
    </div>
  </section>

  <div class="container dark">
    <h1>Галерея</h1>
    <div class="gallery">
      <a href="images/Fig2.jpg"><img src="images/Fig2.jpg" alt="Описание фото 1"></a>
      <a href="images/Fig3.jpg"><img src="images/Fig3.jpg" alt="Описание фото 2"></a>
      <a href="images/Fig4.jpg"><img src="images/Fig4.jpg" alt="Описание фото 3"></a>
      <a href="images/Fig1.jpg"><img src="images/Fig1.jpg" alt="Патент на изобретение"></a>
      <!-- Добавляй ещё фото по такому же принципу -->
    </div>
    <div id="lightbox" class="lightbox">
      <div class="lightbox-contents">
        <button class="arrow left" title="Назад">&#8592;</button>
        <img src="" alt="">
        <button class="arrow right" title="Вперёд">&#8594;</button>
      </div>
    </div>
  </div>
  <script>
    const galleryLinks = Array.from(document.querySelectorAll('.gallery a'));
    const lightbox = document.getElementById('lightbox');
    const lbImg = lightbox.querySelector('img');
    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      const img = galleryLinks[index].querySelector('img');
      lbImg.src = img.src;
      lbImg.alt = img.alt;
      lightbox.classList.add('show');
    }

    galleryLinks.forEach((link, idx) => {
      link.addEventListener('click', function(e){
        e.preventDefault();
        showLightbox(idx);
      });
    });

    function navigateLightbox(step) {
      let newIndex = currentIndex + step;
      if (newIndex < 0) newIndex = galleryLinks.length - 1;
      if (newIndex >= galleryLinks.length) newIndex = 0;
      showLightbox(newIndex);
    }

    lightbox.querySelector('.arrow.left').addEventListener('click', function(e){
      e.stopPropagation();
      navigateLightbox(-1);
    });
    lightbox.querySelector('.arrow.right').addEventListener('click', function(e){
      e.stopPropagation();
      navigateLightbox(1);
    });
    // Закрывать по клику вне картинки
    lightbox.addEventListener('click', function(e){
      if (e.target === lightbox) {
        lightbox.classList.remove('show');
        lbImg.src = '';
      }
    });
    // Листать с клавиатуры
    window.addEventListener('keydown', function(e){
      if (!lightbox.classList.contains('show')) return;
      if (e.key === 'Escape') {
        lightbox.classList.remove('show');
        lbImg.src = '';
      }
      if (e.key === 'ArrowLeft') {
        navigateLightbox(-1);
      }
      if (e.key === 'ArrowRight') {
        navigateLightbox(1);
      }
    });
  </script>
</body>
</html>
