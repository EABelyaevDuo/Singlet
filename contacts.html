<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Контакты | SINGLET</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .contact-container {
      max-width: 80vw;
      margin: 2em auto;
      padding: 2em 2.5em;
      background: var(--bg-secondary);
      border-radius: 18px;
      box-shadow: 0 2px 20px rgba(55,115,168,0.08);
      color: var(--text-main);
      font-family: 'Montserrat', Arial, sans-serif;
    }
    h1 {
      font-weight: 600;
      font-size: 2em;
      color: var(--accent2);
      margin-bottom: 1em;
    }
    .contact-item {
      margin-bottom: 1.5em;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .contact-item strong {
      display: inline-block;
      width: 140px;
      color: var(--accent);
    }
    a {
      color: var(--accent2);
      text-decoration: none;
    }
   
    form {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3em;
    }
    input, textarea {
      margin-bottom: 1.2em;
      padding: 10px;
      border-radius: 12px;
      border: none;
      font-size: 1em;
      background: var(--bg);
      color: var(--text-main);
      resize: vertical;
    }
    button {
      background: var(--accent2);
      color: #fff;
      border: none;
      font-weight: 600;
      font-size: 1em;
      padding: 0.6em 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.18s;
    }
    button:hover {
      background: #6d23e6;
    }
  </style>
</head>

      <a href="contacts.html" class="active">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="logo-container">

    </div>

      <strong>Телефон:</strong> <a href="tel:+79152376176">+7 (915) 237-61-76</a>
    </div>

    <div class="contact-item">
      <strong>Email:</strong> <a href="mailto:cronse@yandex.ru">cronse@yandex.ru</a>
    </div>

    <div class="contact-item">

    </div>
